<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatar</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="text-center">My Calci!</h1>
    <div class="box f-center f-col g-10 font mx-w mr-auto">
        <div class="row">
            <input type="text" class="input font">
        </div>
        <div class="row g-10">
            <div class="btn bg-g">AC</div>
            <div class="btn bg-g">+/-</div>
            <div class="btn bg-g" value="C">โซ</div>
            <div class="btn bg-o">รท</div>
        </div>
        <div class="row g-10">
            <div class="btn bg-lg">7</div>
            <div class="btn bg-lg">8</div>
            <div class="btn bg-lg">9</div>
            <div class="btn bg-o">x</div>
        </div>
        <div class=" row g-10">
            <div class="btn bg-lg">4</div>
            <div class="btn bg-lg">5</div>
            <div class="btn bg-lg">6</div>
            <div class="btn bg-o">-</div>
        </div>
        <div class=" row g-10">
            <div class="btn bg-lg">1</div>
            <div class="btn bg-lg">2</div>
            <div class="btn bg-lg">3</div>
            <div class="btn bg-o">+</div>
        </div>
        <div class=" row  g-10">
            <div class="btn">%</div>
            <div class="btn bg-lg">0</div>
            <div class="btn">.</div>
            <div class="btn bg-o">=</div>
        </div>
    </div>
    <script src="./index.js"></script>
    
</body>
</html>
